# reload config
bind=SUPER+Alt,r,reload_config

#custom app bind
bind=SUPER,q,killclient,
bind=SUPER,Return,spawn,foot
bind=SUPER,w,spawn,brave-browser
bind=Alt+SUPER,Return,spawn,foot -e yazi
bind=Super,s,spawn,swaync-client -t

#Rofi
bind=SUPER,r,spawn,rofi -config ~/.config/mango/rofi/config.rasi -show drun
bind=SUPER+ALT,m,spawn,bash ~/.config/mango/scripts/RofiBeats.sh
bind=SUPER+ALT,e,spawn,bash ~/.config/mango/scripts/RofiEmoji.sh
bind=SUPER+ALT,g,spawn,bash ~/.config/mango/scripts/WallpaperSelect.sh
bind=SUPER,v,spawn,bash ~/.config/mango/scripts/ClipManager.sh
# bind=SUPER,r,spawn,rofi -config ~/.config/rofi/config.rasi -show drun

#Float Foot launcher
bind=SUPER,space,toggle_named_scratchpad,gyr-launcher,gyr-term,foot --app-id=gyr-launcher -e gyr
bind=SUPER,m,toggle_named_scratchpad,web-install,web-term,foot --app-id=web-term -e bash ~/.config/mango/scripts/webapp-install.sh
bind=SUPER+CTRL,m,toggle_named_scratchpad,web-remove,web-term,foot --app-id=web-term -e bash ~/.config/mango/scripts/webapp-remove.sh
bind=ALT,w,toggle_named_scratchpad,wifi-con,wifi-term,foot --app-id=wifi-term -e bash ~/.config/mango/scripts/wifi-gum.sh
bind=ALT,t,toggle_named_scratchpad,theme-con,themes-term,foot --app-id=themes-term -e bash ~/.config/mango/scripts/themes.sh
bind=ALT,b,toggle_named_scratchpad,blue-con,blue-term,foot --app-id=blue-term -e bash ~/.config/mango/scripts/blue.sh

#Hyprlock
bind=Super+Alt,l,spawn,hyprlock
bind=SUPER+Alt,code:28,switch_keyboard_layout
# Monitor
bind=CTRL+Alt,m,spawn,bash ~/.config/mango/scripts/monitor.sh
bind=SUPER+SHIFT,p,spawn,bash ~/.config/mango/scripts/virmon.sh

#Volume
bind=none,XF86AudioRaiseVolume,spawn, ~/.config/mango/scripts/Volume.sh --inc
bind=none,XF86AudioLowerVolume,spawn, ~/.config/mango/scripts/Volume.sh --dec
#Brightness
bind=none,XF86MonBrightnessUp,spawn, ~/.config/mango/scripts/Brightness.sh --inc
bind=none,XF86MonBrightnessDown,spawn, ~/.config/mango/scripts/Brightness.sh --dec
#ScreenShots
bind=none,Print,spawn,~/.config/mango/scripts/ScreenShot.sh --now
bind=SUPER,p,spawn,bash ~/.config/mango/scripts/ScreenShot.sh --swappy
bind=SUPER+Alt,p,spawn,bash ~/.config/mango/scripts/ScreenShot.sh --area

#Workspace
bind=SUPER,KP_1,view,1
bind=SUPER,KP_2,view,2
bind=SUPER,KP_3,view,3
bind=SUPER,KP_4,view,4
bind=SUPER,KP_5,view,5
bind=SUPER,KP_6,view,6
bind=SUPER,KP_7,view,7
bind=SUPER,KP_8,view,8
bind=SUPER,KP_9,view,9
#Mote to Workspace
bind=SUPER+Alt,KP_1,tag,1
bind=SUPER+Alt,KP_2,tag,2
bind=SUPER+Alt,KP_3,tag,3
bind=SUPER+Alt,KP_4,tag,4
bind=SUPER+Alt,KP_5,tag,5
bind=SUPER+Alt,KP_6,tag,6
bind=SUPER+Alt,KP_7,tag,7
bind=SUPER+Alt,KP_8,tag,8
bind=SUPER+Alt,KP_9,tag,9

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,u,focuslast

#Focus tags
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

 # swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# smartmovewin
bind=CTRL+SHIFT,Up,smartmovewin,up
bind=CTRL+SHIFT,Down,smartmovewin,down
bind=CTRL+SHIFT,Left,smartmovewin,left
bind=CTRL+SHIFT,Right,smartmovewin,right

# smartresizewin
bind=CTRL+ALT,Up,smartresizewin,up
bind=CTRL+ALT,Down,smartresizewin,down
bind=CTRL+ALT,Left,smartresizewin,left
bind=CTRL+ALT,Right,smartresizewin,right

# switch window status
# bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=ALT,backslash,togglefloating,
# bind=ALT,a,togglemaxmizescreen,
bind=ALT,f,togglefullscreen,
bind=SUPER,i,minimized,
bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,o,toggleoverlay,
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# tile layout
bind=ALT+SUPER,s,zoom,


# switch layout
bind=CTRL+SHIFT+Alt,m,setlayout,monocle
bind=CTRL+SHIFT+Alt,i,setlayout,spiral
bind=CTRL+SHIFT+Alt,l,setlayout,scroller
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,
bind=CTRL,Left,viewtoleft_have_client,
bind=SUPER,Right,viewtoright,
bind=CTRL,Right,viewtoright_have_client,
bind=CTRL+SUPER,Left,tagtoleft,
bind=CTRL+SUPER,Right,tagtoright,

# monitor switch
bind=SUPER,comma,focusmon,left
# bind=SUPER,l,focusmon,right
bind=alt+shift,Up,focusmon,up
bind=alt+shift,Down,focusmon,down
bind=SUPER+Alt,comma,tagmon,left
# bind=SUPER+Alt,Right,tagmon,right
# bind=SUPER+Alt,Up,tagmon,up
# bind=SUPER+Alt,Down,tagmon,down

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# Mouse Button Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=alt,btn_middle,set_proportion,0.5
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=SUPER+CTRL,btn_left,minimized
mousebind=SUPER+CTRL,btn_right,killclient
mousebind=SUPER+CTRL,btn_middle,togglefullscreen
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client
axisbind=alt,UP,focusdir,left
axisbind=alt,DOWN,focusdir,right
axisbind=shift+super,UP,exchange_client,left
axisbind=shift+super,DOWN,exchange_client,right
axisbind=ctrl+alt,UP,increase_proportion,0.1
axisbind=ctrl+alt,DOWN,increase_proportion,-0.1

