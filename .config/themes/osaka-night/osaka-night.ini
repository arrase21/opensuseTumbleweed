shell=fish
term=xterm-256color

font=VictorMono Nerd Font:size=11:weight=bold
title=foot

letter-spacing=0
dpi-aware=no

bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=beam
blink=no
beam-thickness=1.5

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c

[colors]
alpha=0.87
background = 111c18
foreground = C1C497
cursor = D7C995 C1C497

regular0 = 23372B
regular1 = FF5345
regular2 = 549e6a
regular3 = 459451
regular4 = 509475
regular5 = D2689C
regular6 = 2DD5B7
regular7 = F6F5DD

bright0 = 53685B
bright1 = db9f9c
bright2 = 63b07a
bright3 = E5C736
bright4 = ACD4CF
bright5 = 75bbb3
bright6 = 8CD3CB
bright7 = 9eebb3
