shell=fish
term=xterm-256color

font=VictorMono Nerd Font:size=11:weight=bold
title=foot

letter-spacing=0
dpi-aware=no

bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=beam
blink=no
beam-thickness=1.5

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c

[colors]
alpha=0.95
foreground=CBE0F0
background=011423

selection-background=033259
selection-foreground=CBE0F0

regular0=214969
regular1=E51E2E
regular2=44FFB1
regular3=FFE073
regular4=0FC5ED
regular5=a277ff
regular6=24EAF7
regular7=24EAF7
bright0=214969
bright1=E52E2E
bright2=44FFB1
bright3=FFE073
bright4=A277FF
bright5=a277ff
bright6=24EAF7
bright7=24EAF7
