shell=fish
term=xterm-256color

[main]
font=VictorMono Nerd Font :size=11:weight=bold
title=foot
letter-spacing=0
dpi-aware=no
bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=beam
blink=no
beam-thickness=1.5

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c

[colors]
alpha=0.96
foreground=cdd6f4
background=1e1e2e

selection-foreground=cdd6f4
selection-background=585b70

regular0=45475a
regular1=f38ba8
regular2=a6e3a1
regular3=f9e2af
regular4=89b4fa
regular5=f5c2e7
regular6=94e2d5
regular7=a6adc8

bright0=585b70
bright1=f37799
bright2=89d88b
bright3=ebd391
bright4=74a8fc
bright5=f2aede
bright6=6bd7ca
bright7=bac2de
